<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stryle.css">
    <title>Tarefas</title>
</head>

<body>
    <div id="container">
        <div id="headr-containder">
            <h1>Digite suas tarefas do dia:</h1>
            <form action="" id="form-container">
                <input type="text" id="tarefa-title">
                <button id="add-tarefa" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="body-container">
            <ul id="list-tarefas">
                <li class="tarefa template hide">
                    <span class="tarefa-title-ds">123</span>
                    <ion-icon name="checkmark-outline" class="done-tarefa"></ion-icon>
                    <ion-icon name="close-outline" class="close-tarefa"></ion-icon>
                </li>

            </ul>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
</body>

</html>
